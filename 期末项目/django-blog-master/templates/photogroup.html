{% extends "layout/base.html" %}

{% block title %}
| 相册
{% endblock %}

{% block content %}
<div id="main" class="content">
    <div class="container">
        <section class="post_content">
            <header class="post_header">
                <h1 class="post_title">相册</h1>
            </header>
            <div class="photoItems">
                <ul id="da-thumbs" class="da-thumbs">
                    {% for photogroup in photogroups %}
                    <li>
                        <a href="/photo/photo/{{ photogroup.name }}/" class="b-link-stripe b-animate-go thickbox">
                            <img src="/upload/{{ photogroup.cover }}" width="250" height="250" alt=""/>
                            <div>
                                <h5>{{ photogroup.name }}</h5>
                                <span>{{ photogroup.desc }}</span>
                            </div>
                        </a>
                    </li>
                    {% empty %}
                        <div>
                            <h5>快去建立相册吧！</h5>
                            <span>相册都没有，图片肯定没有！</span>
                        </div>
                    {% endfor %}
                </ul>
            </div>
        </section>
    </div>
</div>
{% endblock %}
